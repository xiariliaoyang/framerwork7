<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1C2E52" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0;" name="viewport" />
    <title>首頁</title>
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-app.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">

                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">首页</div>

                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages">
                <!-- Page, "data-page" contains page name -->
                <div data-page="login" class="page">
                    <!-- Scrollable page content -->
                    
                    <form class="list-block" id="login-box">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">邮箱</div>
                                        <div class="item-input">
                                            <input type="text" name="name" placeholder="邮箱账号" class="">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">密码</div>
                                        <div class="item-input">
                                            <input type="text" name="password" placeholder="密码" class="">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <div class="content-block">
                                <a href="index.html" class="button active">登录</a>
                            </div>
                        </ul>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="script/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="script/my-app.js"></script>
</body>

</html>
